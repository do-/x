<span
	data-popup-width=700
	data-popup-height=510
	data-popup-title='Параметры'
>

	<style>
		label[data-block-name=ssh_settings] {
			width: 320px;
			margin-right: 10px;
		}
		input[data-block-name=ssh_settings] {width: 310px!important;}
		input[data-block-name=ssh_settings][min] {width: 50px!important;}
	</style>

	<div class="w2ui-reset w2ui-form" style="height:460px; margin:8px 0 0 0;">

        <div class="w2ui-page page-0">

            <div class="w2ui-field">
                <label>SSH-пользователь:</label>
                <div>
                    <input name=username required />
                </div>
            </div>

            <div class="w2ui-field">
                <label>SSH-порт:</label>
                <div>
                    <input name=port required type=number min=0/>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Команда на исполнение по SSH:</label>
                <div>
                    <input name=cmd />
                </div>
            </div>

            <div class="w2ui-field">
                <label>Максимальное время ожидания на host'е, с:</label>
                <div>
                    <input name=ttl required type=number min=0/>
                </div>
            </div>

            <div class="w2ui-field">
                <label>Максимальное число одновременных соединений:</label>
                <div>
                    <input name=par required type=number min=1 />
                </div>
            </div>

            <div class="w2ui-field">
                <label>Максимальное время исполнения запроса в целом, с:</label>
                <div>
                    <input name=timeout required type=number min=1 />
                </div>
            </div>

            <div class="w2ui-field">
                <label>URL для отправки извещения:</label>
                <div>
                    <input name=cb_url />
                </div>
            </div>

            <div class="w2ui-field">
                <label>URL для отправки конфигурации:</label>
                <div>
                    <input name=cf_url />
                </div>
            </div>

            <div class="w2ui-field">
                <label>Имя пользователя WS CMDB:</label>
                <div>
                    <input name=cb_user />
                </div>
            </div>

            <div class="w2ui-field">
                <label>Пароль пользователя WS CMDB:</label>
                <div>
                    <input name=cb_pass type=password />
                </div>
            </div>

            <div class="w2ui-field">
                <label>Имя пользователя-магазина:</label>
                <div>
                    <input name=shop_user />
                </div>
            </div>

            <div class="w2ui-field">
                <label>Пароль пользователя-магазина:</label>
                <div>
                    <input name=shop_pass type=password />
                </div>
            </div>

        </div>

        <div class="w2ui-buttons">
			<button class=w2ui-btn name=update data-hotkey=Ctrl-Enter>Применить</button>
        </div>

	</div>

</span>
