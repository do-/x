<span
	data-popup-width=500
	data-popup-height=230
	data-popup-title='SSH host'
>

	<style>

		input[data-block-name=ssh_host_popup] {
			width: 270px !important;
		}

		input.short[data-block-name=ssh_host_popup] {
			width: 184px !important;
		}

		input.port[data-block-name=ssh_host_popup] {
			width: 40px !important;
		}

	</style>

	<div class="w2ui-reset w2ui-form" style="height:180px; margin:8px 0 0 0;">

        <div class="w2ui-page page-0">

        	<input name=uuid type=hidden>

			<div class="w2ui-field">
				<label>Host:</label>
				<div>
					<input name=host required class=short>
					, порт:
					<input name=port required class=port>
				</div>
			</div>

			<div class="w2ui-field">
				<label>Имя пользователя:</label>
				<div>
					<input name=username required>
				</div>
			</div>

			<div class="w2ui-field">
				<label>Пароль:</label>
				<div>
					<input name=password type=password required>
				</div>
			</div>

        </div>

        <div class="w2ui-buttons">
			<button class=w2ui-btn name=update data-hotkey=Ctrl-Enter>Сохранить</button>
        </div>

	</div>

</span>
