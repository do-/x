<span
	data-popup-width=750
	data-popup-height=450
	data-popup-title='Параметры подключения к WS MFSM'
>

	<style>
		label[data-block-name=mfsm_settings] {
			width: 350px;
			margin-right: 10px;
		}
		input[data-block-name=mfsm_settings] {width: 310px!important;}
		input[data-block-name=mfsm_settings][min] {width: 50px!important;}
	</style>

	<div class="w2ui-reset w2ui-form" style="height:400px; margin:8px 0 0 0;">

        <div class="w2ui-page page-0">

            <div class="w2ui-field">
                <label>Основное подключение</label>
                <div>
                	<br>
                    <hr />
                </div>
            </div>

            <div class="w2ui-field">
                <label>URL для отправки извещения:</label>
                <div>
                    <input name=cb_url />
                </div>
            </div>

            <div class="w2ui-field">
                <label>URL для отправки конфигурации:</label>
                <div>
                    <input name=cf_url />
                </div>
            </div>

            <div class="w2ui-field">
                <label>Имя пользователя WS CMDB:</label>
                <div>
                    <input name=cb_user />
                </div>
            </div>

            <div class="w2ui-field">
                <label>Пароль пользователя WS CMDB:</label>
                <div>
                    <input name=cb_pass type=password />
                </div>
            </div>





            <div class="w2ui-field">
                <label>Резервное подключение</label>
                <div>
                	<br>
                    <hr />
                </div>
            </div>

            <div class="w2ui-field">
                <label>URL для отправки извещения:</label>
                <div>
                    <input name=cb2_url />
                </div>
            </div>

            <div class="w2ui-field">
                <label>URL для отправки конфигурации:</label>
                <div>
                    <input name=cf2_url />
                </div>
            </div>

            <div class="w2ui-field">
                <label>Имя пользователя WS CMDB:</label>
                <div>
                    <input name=cb2_user />
                </div>
            </div>

            <div class="w2ui-field">
                <label>Пароль пользователя WS CMDB:</label>
                <div>
                    <input name=cb2_pass type=password />
                </div>
            </div>



        </div>

        <div class="w2ui-buttons">
			<button class=w2ui-btn name=update data-hotkey=Ctrl-Enter>Применить</button>
        </div>

	</div>

</span>
