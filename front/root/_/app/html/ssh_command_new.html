<span
	data-popup-width=500
	data-popup-height=290
	data-popup-title='Запуск команды'
>

	<style>
		input, textarea[data-block-name=ssh_command_new] {
			width: 330px !important;
		}
		input.short[data-block-name=ssh_command_new] {
			width: 30px !important;
		}
	</style>

	<div class="w2ui-reset w2ui-form" style="height:240px; margin:8px 0 0 0;">

        <div class="w2ui-page page-0">

        	<input name=uuid type=hidden>

			<div class="w2ui-field">
				<label>Команда:</label>
				<div>
					<input name=cmd required>
				</div>
			</div>

			<div class="w2ui-field">
				<label>Время жизни:</label>
				<div>
					<input name=ttl type=number max=99 maxlength=2 required class=short> с
				</div>
			</div>

			<div class="w2ui-field">
				<label>Адреса:</label>
				<div>
					<textarea name=addr required style="height:85px;"/>
				</div>
			</div>

        </div>

        <div class="w2ui-buttons">
			<button class=w2ui-btn name=update data-hotkey=Ctrl-Enter>Создать...</button>
        </div>

	</div>

</span>
